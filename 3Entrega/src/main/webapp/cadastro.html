<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="container">

        <form class="forms" action="cadastro" method="post">

            <label class="data" for="nome"> Nome: </label> <br>
            <input type="text" name="nome" class="texto" > <br>

            <label class="data" for="email"> Email: </label> <br>
            <input type="text" name="email" class="texto" > <br>

            <label class="data" for="senha"> Senha: </label><br>
            <input type="password" name="senha" placeholder="Digite sua Senha" class="texto">

            <br>

            <input class="bottom" type="submit" value="Criar Conta">
        </form>



    </div>
</body>

</html>
